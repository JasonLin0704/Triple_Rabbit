<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="Jason Lin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="image/favicon.ico"> <!-- icon link -->
    <link rel="stylesheet" type="text/css" href="TripleRabbit.css"> <!-- CSS link -->
    <title>Triple Rabbit</title>
</head>
<body>
    <div id="gameContainer">
        <h1 id="title">Triple Rabbit</h1>
        <div id="optionContainer">
            <!-- Hold -->
            <div class="option optionFirstRow" id="holdImage"></div>
            <button type="button" class="option optionSecondRow" id="holdButton">Hold</button>
            <!-- Next Item -->
            <div class="option optionFirstRow" id="currImage"></div>
            <div class="option optionSecondRow" id="currText">Current Item</div>
            <!-- Points -->
            <div class="option optionFirstRow" id="points"></div>
            <div class="option optionSecondRow" id="pointsText">Points</div>
            <!-- New Game -->
            <button type="button" class="option optionSecondRow" id="newGameButton">New Game</button>
            <!-- <div class="option optionSecondRow" id="newGameText"></div> -->
        </div>
        <script src="TripleRabbit.js"></script> <!-- JavaScript link -->
    </div>
</body>
</html>
